version: "2"

services:
  php_apache:
    image: webdevops/php-apache:7.4
    ports:
      - 80:80
      - 443:443
    volumes:
      - "./vhost.conf:/opt/docker/etc/httpd/vhost.conf"
      - "../../site:/var/www/html/alvitre"
      - "../../../acolher/front/dist:/var/www/html/alvitre/acolher"
      - "../../../acolher/back:/var/www/html/alvitre/backacolher"
    environment:
      PMA_HOST: mysql
    links:
      - mysql
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0.1
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: acolher
      MYSQL_USER: acolher
      MYSQL_PASSWORD: acolher
      MYSQL_ROOT_PASSWORD: acolher
      MYSQL_ROOT_HOST: "%"
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ../../../acolher/mysql:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8000:80
    environment:
      PMA_HOST: mysql
      PMA_USER: acolher
      PMA_PASSWORD: acolher
    depends_on:
      - mysql
