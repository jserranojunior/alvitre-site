
<VirtualHost *:8080>
  ServerName alvitre.localhost
  DocumentRoot "/app/alvitre"
  <Directory "/app/alvitre">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>

<VirtualHost *:8080>
  ServerName acolher.alvitre.localhost
  DocumentRoot "/app/alvitre/acolher"
  <Directory "/app/alvitre/acolher">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>


