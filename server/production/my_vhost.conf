
<VirtualHost *:8080>
  ServerName alvitre.net
  DocumentRoot "/app/alvitre"
  <Directory "/app/alvitre">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>

<VirtualHost *:8080>
  ServerName acolher.alvitre.net
  DocumentRoot "/app/alvitre/acolher"
  <Directory "/app/alvitre/acolher">
    Options Indexes FollowSymLinks
    DirectoryIndex index.html
    AllowOverride All
    Allow from all
    Require all granted
    RewriteEngine on
    RewriteRule ^index\.html$ app.php$1 [L,R=301]
  </Directory>
</VirtualHost>






