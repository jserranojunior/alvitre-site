Listen 80

<VirtualHost *:80>
        ServerName alvitre.net
        ServerAlias www.alvitre.net
        DocumentRoot /app
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot /app/acolher/front
    ServerName acolher.alvitre.net
    <Directory "/app/acolher/front">
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot /app/acolher/back/public
    ServerName backacolher.alvitre.net
    <Directory "/app/acolher/back/public">
        Require all granted
    </Directory>
</VirtualHost>