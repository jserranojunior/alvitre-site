<section id="portfolio" class="bg-gray-800">
  <div class="flex pb-4 pt-8">
    <div class="w-full justify-center text-center">
      <h2 class="text-2xl text-center">Sites</h2>
    </div>
  </div>

  <div class="flex flex-wrap flex-portfolio m-4">
    <template x-for="portfolio in $store.port.data">


      <div class="w-full sm:w-full md:w-1/5 p-2  portfolio" :class="portfolio.tipo">

        <div class="painel p-1 m-2 shadow-inner rounded-lg bg-gray-700">
          <div class="painel-content">
            <picture>
              <source x-bind:srcset="portfolio.webp" type="image/webp" />
              <source x-bind:srcset="portfolio.png" type="image/png" />
              <img class="rounded-lg" x-bind:src="portfolio.png" x-bind:alt="portfolio.nome" />
            </picture>
          </div>
        </div>
      </div>
    </template>
  </div>
</section>
